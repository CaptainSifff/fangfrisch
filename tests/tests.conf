[DEFAULT]
db_url = sqlite:///tests/tests.sqlite
local_directory = /tmp/fangfrisch/unittest
on_update_exec = echo unittest
on_update_timeout = 5

[unittest]
enabled = yes
integrity_check = sha256
max_age = -1
prefix = https://seichter.de/
url_index = ${prefix}favicon-16x16.png

[unittest2]
enabled = yes
integrity_check = md5
max_age = 52560000
prefix = https://seichter.de/
url_index = ${prefix}favicon-32x32.png

[unittest3]
enabled = yes
integrity_check = disabled
max_age = -1
prefix = https://seichter.de/
url_index = ${prefix}favicon-32x32.png

[unittest4]
enabled = yes
max_size = not_a_number
